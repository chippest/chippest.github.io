<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Themes</title>
    <link href="3formtheme.css" rel="stylesheet">
</head>
<body class="gradient1">
    <div class="head">
        <h1>Login Form+</h1>
        <h3>Login & Registration Form</h3>
    </div>

    <div class="container">

        <div class="slider1"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form1">

            <div class="login-box">
                <div class="gap">
                    <label for="email" class="text">Email Address</label>
                    <input name="email" class="emailinput1" placeholder="your@email.com" type="email" required>
                    <label for="pass" class="text">Password</label>
                    <input name="pass" class="passinput1" placeholder="Enter Password" type="password" required>
                </div>
                <div class="rememberbox">
                    <input name="rememberme" class="rememberbox" type="checkbox">
                    <label for="rememberme" class="remembertext">Remember me</label>
                </div>
                <input value="Login" type="submit" class="submit1">
                <button class="fp1">Forgot Password?</button>
            </div>
            <div class="signup-box">
                <div class="gap">
                    <label for="uname" class="text">Username</label>
                    <input name="uname" class="userinput1" placeholder="Choose Username" type="text" required>
                    <label for="email" class="text">Email Address</label>
                    <input name="email" class="emailinput2" placeholder="your@email.com" type="email" required>
                    <label for="pass" class="text">Password</label>
                    <input name="pass" class="passinput2" placeholder="Enter Password" type="password" required>
                    <label for="pass" class="text">Confirm Password</label>
                    <input name="pass" class="passinput3" placeholder="Confirm Password" type="password" required>
                </div>
                <input value="Register" type="submit" class="submit2">
            </div>
        </div>
    </div>
    <script src="3formtheme.js"></script>
</body>
</html>
