<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <style>
        * {
            --hi: black;
        }
    </style>
</head>
<body class="">
        <div class="home">
            <button id="start" onclick="Scroll()">Summon Calculator</button>
        </div>

        <span class="summonedthingie">Calculator</span>
    
        <div class="main" id="maincalc">
            <div class="calculator">
                <input type="text" id="text" class="screen" placeholder="0" readonly>
        
                <div class="container">
                    <div class="row">
                        <button onclick="clearfunc()" class="button double">C</button>
                        <button onclick="removefunc()" class="button">&mapstoleft;</button>
                        <button onclick="input('/')" class="button">&divide;</button>
                    </div>
                    <div class="row">
                        <button onclick="input('7')" class="button">7</button>
                        <button onclick="input('8')" class="button">8</button>
                        <button onclick="input('9')" class="button">9</button>
                        <button onclick="input('*')" class="button">&times;</button>
                    </div>
                    <div class="row">
                        <button onclick="input('4')" class="button">4</button>
                        <button onclick="input('5')" class="button">5</button>
                        <button onclick="input('6')" class="button">6</button>
                        <button onclick="input('-')" class="button">&minus;</button>
                    </div>
                    <div class="row">
                        <button onclick="input('1')" class="button">1</button>
                        <button onclick="input('2')" class="button">2</button>
                        <button onclick="input('3')" class="button">3</button>
                        <button onclick="input('+')" class="button">&plus;</button>
                    </div>
                    <div class="row">
                        <button onclick="input('0')" class="button triple on">0</button>
                        <button onclick="finalcalc()" class="button">&equals;</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
