<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div class="home">
            <button class="start">Summon Calculator</button>
        </div>
    
        <div class="main">
            <div class="calculator">
                <section class="screen">
                    <span>0</span>
                </section>
        
                <section class="container">
                    <div class="row">
                        <button class="button double">C</button>
                        <button class="button">&mapstoleft;</button>
                        <button class="button">&divide;</button>
                    </div>
                    <div class="row">
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button">&times;</button>
                    </div>
                    <div class="row">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button">&minus;</button>
                    </div>
                    <div class="row">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button">&plus;</button>
                    </div>
                    <div class="row">
                        <button class="button triple">0</button>
                        <button class="button">&equals;</button>
                    </div>
                </section>
            </div>
        </div>
</body>
</html>
