<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipp Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8baa3cb86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="leftContainer" class="column">
        <div id="playingInfo" class="column">
            <img src="icon.jpg" id="playingIcon">
            <div id="playingText" class="column">
                <strong id="ptTitle">I Like Me Better</strong>
                <span id="ptSinger">Lauv</span>
            </div>
            <div id="playingControls" class="row">
                <button><i class='fa-solid fa-shuffle'></i></button>
                <button><i class='fa-solid fa-backward-step'></i></button>
                <button id="playButton" onclick="document.getElementById('audioFile').play()"><i class='fa-solid fa-play'></i></button>
                <button><i class='fa-solid fa-forward-step'></i></button>
                <button id="mutebutton"><i class='fa-solid fa-volume-high'></i></button>
            </div>
            <div id="playingSeekBar" class="row">
                <audio id="audioFile" src="http://lets.linkpc.net/song.mp3" controls controlsList="nodownload noplaybackrate"></audio>
            </div>
        </div>
    </div>
    <div class="rightContainer">
        <div></div>
        <div></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
