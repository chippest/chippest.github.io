<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div class="anime-container">

        <div id="upper-cont" class="main-container container-1 upper-toggle">
            <h1>OUR ANIME LIST</h1>
        </div>

        <div id="screen" class="main-container container-2">
            <div class="left-container">

                <div class="div-container">
                    <div class="number-div">
                        <span id="number-1"></span>
                    </div>
        
                    <div class="img-div">
                        <img src="" alt="" id="image-1">
                    </div>
                </div>

                <div class="name-div">
                    <span id="name-1"></span>
                </div>
                
                <span id="plusses" class="opacity-off"></span>
                
            </div>

            <div class="right-container">

                <div class="watch-dates">
                    <span id="start-label" class="opacity-off">Started on:</span>
                    <span class="start-date" id="start-1"></span>
                    <span id="end-label" class="opacity-off">Ended on:</span>
                    <span class="end-date" id="end-1"></span>
                    </span>
                </div>

                <span id="pluss" class="opacity-off"></span>

                <div class="anime-information">
                    <span id="episodes-label" class="opacity-off">No.of Episodes:</span>
                    <span class="no-of-episodes" id="episodes-no-1"></span>
                    <span id="release-date-label" class="opacity-off">Released On:</span>
                    <span class="release-date" id="release-1"></span>
                </div>

                <div class="description-div">
                    <span class="description" id="description-1"></span>
                </div>

                <div class="genre-list">
                    <span id="genre-label" class="opacity-off">Genres:</span>
                    <span class="anime-genre" id="genre-1"></span>
                </div>

            </div>
            
        </div>

        <div id="lower-cont" class="main-container container-3 lower-toggle">
            <div id="imagecontainer" class="sub-image-container">
                <img class="image-selector" src="https://cdn.myanimelist.net/images/anime/1032/135088l.jpg" alt="">
                <img class="image-selector" src="https://cdn.myanimelist.net/images/anime/1786/120117l.jpg" alt="">
                <img class="image-selector" src="https://cdn.myanimelist.net/images/anime/1436/109969l.jpg" alt="">
                <img class="image-selector" src="https://cdn.myanimelist.net/images/anime/7/88019l.jpg" alt="">
            </div>

            <div class="button-containers">
                <button id="back" class="button">&#10560;</button>
                <button id="next" class="button">&#10561;</button>
            </div>

        </div>
    </div>

    <div id="homme-container" class="lmao">
        PRESS ME.
    </div>

    <script src="script.js"></script>
    <script src="list.js"></script>
</body>
</html>
