<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="counter">0</h1>
    <div>
        <button id="up" class="bb">INCREASE</button>
        <button id="reset" class="bb">RESET</button>
        <button id="down" class="bb">DECREASE</button>
    </div>
    <div class="lbl">
        <label for="uinc">HOW MUCH TO INCREASE?</label>
        <div class="inp">
            <input type="number" name="uinc" id="uinc" value="1" min="0">
            <button id="usub" class="submitbtn">SUBMIT VALUE</button>
        </div>
    </div>
    <div class="lbl">
        <label for="dinc">HOW MUCH TO DECREASE?</label>
        <div class="inp">
            <input type="number" name="dinc" id="dinc" value="1" min="0">
            <button id="dsub" class="submitbtn">SUBMIT VALUE</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
