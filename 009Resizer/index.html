<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body id="body">

    <div class="rowlectoor">
        
        <h1>BOX EDITOR</h1>

        <div class="controlcontainer">
            <div class="box">
                <h3>BOX # 1</h3>
                <div class="controls">
                    <label for="div1hi">Height</label>
                    <input type="number" name="resize" id="div1hi" value="1" class="inp">
                    <label for="div1wi">Width</label>
                    <input type="number" name="resize" id="div1wi" value="1" class="inp">
                    <label for="div1bg">Color</label>
                    <input type="color" name="div1bg" id="div1bg" value="#8e8996">
                    <label for="div1de">Rotation</label>
                    <input type="number" name="div1de" id="div1de" value="0" class="inp">
                </div>
            </div>
            <div class="box">
                <h3>BOX # 2</h3>
                <div class="controls">
                    <label for="div2hi">Height</label>
                    <input type="number" name="resize" id="div2hi" value="1" class="inp">
                    <label for="div2wi">Width</label>
                    <input type="number" name="resize" id="div2wi" value="1" class="inp">
                    <label for="div2bg">Color</label>
                    <input type="color" name="div2bg" id="div2bg" value="#8e8996">
                    <label for="div2de">Rotation</label>
                    <input type="number" name="div2de" id="div2de" value="0" class="inp">
                </div>
            </div>
            <div class="box">
                <h3>BOX # 3</h3>
                <div class="controls">
                    <label for="div3hi">Height</label>
                    <input type="number" name="resize" id="div3hi" value="1" class="inp">
                    <label for="div3wi">Width</label>
                    <input type="number" name="resize" id="div3wi" value="1" class="inp">
                    <label for="div3bg">Color</label>
                    <input type="color" name="div3bg" id="div3bg" value="#8e8996">
                    <label for="div3de">Rotation</label>
                    <input type="number" name="div3de" id="div3de" value="0" class="inp">
                </div>
            </div>
        </div>

        <button id="submit">Submit Values</button>
        <button id="reset">Reset</button>
    </div>
    <div class="classlectorr">
        <div class="divcontainer">
            <div class="outer">
                <div id="div1" class="full"></div>
            </div>
            <div class="outer">
                <div id="div2" class="full"></div>
            </div>
            <div class="outer">
                <div id="div3" class="full"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
